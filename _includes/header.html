<!DOCTYPE html>

		<div class="container-fluid">
			<div class="navbar-header">

			<div class="collapse navbar-collapse">

					<li><a href="{{ site.baseurl }}/docs/oss_workflow.html#runbooks-feature-development"><span class="glyphicon glyphicon-question-sign"></span> Editing help</a></li>
				</ul>
			</div>
			{% endif %}
